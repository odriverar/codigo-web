<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="./css/position.css">
</head>
<body>
    <!-- Por defecto todo elemento en html tiene la posicion estatico (static) -->
    <!-- 
        position:
            absolute    ===>> 
            relative    ===>> funciona en base al elemento padre
            fixed       ===>> 
            sticky      ===>> 

        z-index         ===>> Nos permite posicionar elementos sobre capas
    -->
    <nav class="nav">
        <ul>
            <li>Inicio</li>
            <li>Nosotros</li>
            <li>Proyectos</li>
            <li>Contacto</li>
        </ul>
    </nav>
    <section class="section-uno">
        <span class="titulo-principal">Hola mundo</span>
    </section>
    <!-- combinando absolute y relative -->
    <section class="section-dos">
        <h1>Elemento uno</h1>
        <div class="contenedor-uno">
            <p>Hola mundo 1</p>
            <p>Hola mundo 2</p>
        </div>
    </section>

    <footer class="footer">
        <h1>Footer</h1>
    </footer>
</body>
</html>
