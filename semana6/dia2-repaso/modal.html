<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Modal</title>
</head>

<body>
    <!-- 
        data-bs-toggle: indicara que es un boton para modal 
        data-bs-targe: inidcara el nombre del modal
        data: son atributos personalizados de HTML, en este caso para el modal bootstrap nos pide: 
            data-bs-toggle
            data-bs-targe
    -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEjemplo">Abir Modal</button>


    <!-- Ahora armaremos la estructura del modal -->

    <div class="modal fade" id="modalEjemplo" tabindex="-1" area-hidden="true">
        <!-- div.modal-dialog: es el cuerpo del modal -->
        <!-- --div.modal-content: el contenido del modal -->
        <!-- ----div.modal-header: Cabecera del modal -->
        <!-- ------h2.modal-title: Que sera el texto tipo titulo -->
        <!-- ----div.modal-body: Lo que queremos mostrar, puede ser imagenes, inputs -->
        <!-- ----div.modal-footer: El pie del modal, se acostumbar poner los botones. -->
        <!-- modal-dialog-centered: Sirve para centrar el modal de forma vertical -->
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h3 class="modal-title">Titulo de nuestro modal</h3>
                </div>
                <div class="modal-body">
                    <h6>Codigo TECSUP</h6>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi dolor non sapiente, quod ea quos ab magni labore quidem, reprehenderit quis voluptas earum, molestias impedit fugiat dolore est quae velit!
                    </p>
                    <div class="text-center">
                        <img src="https://codigo.edu.pe/public/img/desarrollo-movil-fluter.jpg" alt="" width="300">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
