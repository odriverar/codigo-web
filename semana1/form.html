<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <!-- Formularios -->
    <!--
        action: dirección hacia donde vamos a enviar los datos del formulario.
                Es una URL
        method: Es el tipo de metodo http que usaremos para enviar la información.
                Hay 4 tipo
                    GET (Obtener información), POST (Crear), PUT (Actualizar), DELETE (Eliminar)
    -->
    <form action="" method="">
        <input type="text" placeholder="Ingrese su nombre" name="nombre" id="mi_nombre" required/>
        <input type="text" name="ip" value="127.0.0.1" readonly />
        <input type="text" name="numero_hijos" value="5" disabled />
        <input type="text" placeholder="Ingrese su DNI" name="dni" minlength="8" maxlength="8">
        <input type="number" min="0" max="7500" step="15" placeholder="Pasos">
        <input type="email" placeholder="Ingrese su email" name="email" id="mi_email" required />
        <input type="password" placeholder="password" id="mi_password">
        <input type="submit" value="Ingresar" />
    </form>
</body>
</html>
